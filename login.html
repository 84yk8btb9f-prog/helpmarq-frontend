<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpMarq - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>HelpMarq</h1>
                <p class="tagline">Expert insights. Accessible pricing.</p>
            </div>
            
            <div style="text-align: center; padding: 40px;">
                <p style="color: #6B7280; margin-bottom: 24px;">Redirecting to sign in...</p>
                <div style="animation: spin 1s linear infinite; font-size: 32px;">‚è≥</div>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script 
        async 
        crossorigin="anonymous" 
        data-clerk-publishable-key="pk_test_Y29ycmVjdC1zdGlua2J1Zy05OS5jbGVyay5hY2NvdW50cy5kZXYk"
        onload="window.Clerk.load()"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@4/dist/clerk.browser.js"
    ></script>

    <script>
        window.addEventListener('load', async () => {
            if (!window.Clerk) {
                alert('Authentication system failed to load. Please refresh the page.');
                return;
            }
            
            await window.Clerk.load();
            
            // If already signed in, go to app
            if (window.Clerk.user) {
                window.location.href = 'index.html';
                return;
            }
            
            // Redirect to Clerk sign-in (no infinite loop)
            const currentUrl = window.location.href;
            
            // Prevent redirect loop - only redirect once
            if (!sessionStorage.getItem('redirectedToSignIn')) {
                sessionStorage.setItem('redirectedToSignIn', 'true');
                
                window.Clerk.redirectToSignIn({
                    afterSignInUrl: window.location.origin + '/index.html'
                });
            } else {
                // If we've already redirected, show message
                document.querySelector('.auth-container p').textContent = 
                    'Please sign in to continue. If this page doesn\'t load, click below.';
                
                const btn = document.createElement('button');
                btn.className = 'btn-primary';
                btn.textContent = 'Sign In';
                btn.style.marginTop = '20px';
                btn.onclick = () => {
                    sessionStorage.removeItem('redirectedToSignIn');
                    window.Clerk.redirectToSignIn({
                        afterSignInUrl: window.location.origin + '/index.html'
                    });
                };
                document.querySelector('.auth-container').appendChild(btn);
            }
        });
    </script>
    
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
