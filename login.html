<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HelpMarq</title>
    <link rel="stylesheet" href="style.css">
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>HelpMarq</h1>
                <p class="tagline">Expert insights. Accessible pricing.</p>
            </div>

            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                    >
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    Log In
                </button>
            </form>

            <div id="message" class="message"></div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script type="module">
    import { signIn, checkUserRole } from './lib/auth.js';

    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';
        message.style.display = 'none';

        try {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            console.log('=== LOGIN FLOW START ===');
            console.log('üîê Step 1: Sign in...');
            
            // ‚úÖ FIX: Sign in and wait for response
            const result = await signIn(email, password);
            console.log('‚úÖ Sign in completed:', result);

            message.textContent = '‚úÖ Login successful! Loading your profile...';
            message.className = 'message success';
            message.style.display = 'block';
            loginBtn.textContent = 'Loading profile...';

            // ‚úÖ FIX: Wait for session to fully establish (1.5 seconds)
            console.log('‚è≥ Step 2: Waiting for session to establish...');
            await new Promise(resolve => setTimeout(resolve, 1500));

            // ‚úÖ FIX: Check role with retry logic (up to 5 attempts over 5 seconds)
            console.log('üîç Step 3: Checking user role...');
            const roleResult = await checkUserRole(5);
            
            console.log('Role check complete:', roleResult);
            
            // ‚úÖ FIX: Handle role result properly
            if (roleResult && roleResult.success) {
                if (roleResult.role === 'reviewer') {
                    console.log('‚úÖ REVIEWER role confirmed');
                    localStorage.setItem('userRole', 'reviewer');
                    localStorage.setItem('reviewerId', roleResult.data._id);
                    
                    message.textContent = '‚úÖ Welcome back, Reviewer! Redirecting...';
                    loginBtn.textContent = 'Redirecting...';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                    
                } else if (roleResult.role === 'owner') {
                    console.log('‚úÖ OWNER role confirmed');
                    localStorage.setItem('userRole', 'owner');
                    
                    message.textContent = '‚úÖ Welcome back, Project Owner! Redirecting...';
                    loginBtn.textContent = 'Redirecting...';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                    
                } else if (roleResult.role === null) {
                    console.log('‚ÑπÔ∏è No role set - redirecting to role selection');
                    localStorage.removeItem('userRole');
                    
                    message.textContent = '‚úÖ Please select your role...';
                    loginBtn.textContent = 'Redirecting...';
                    
                    setTimeout(() => {
                        window.location.href = 'role-select.html';
                    }, 500);
                }
            } else {
                // ‚úÖ FIX: Fallback to localStorage if role check failed
                console.log('‚ö†Ô∏è  Role check failed, checking localStorage...');
                const storedRole = localStorage.getItem('userRole');
                
                if (storedRole) {
                    console.log('‚úì Found stored role:', storedRole);
                    message.textContent = '‚úÖ Login successful! Redirecting...';
                    loginBtn.textContent = 'Redirecting...';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                } else {
                    console.log('‚ö†Ô∏è  No stored role, redirecting to role selection');
                    message.textContent = '‚úÖ Please select your role...';
                    loginBtn.textContent = 'Redirecting...';
                    
                    setTimeout(() => {
                        window.location.href = 'role-select.html';
                    }, 500);
                }
            }

        } catch (error) {
            console.error('‚ùå Login error:', error);
            
            let errorMessage = error.message;
            
            // ‚úÖ FIX: Better error messages
            if (error.message.includes('Invalid email or password')) {
                errorMessage = 'Email or password incorrect. Did you verify your email after signup?';
            } else if (error.message.includes('401')) {
                errorMessage = 'Login failed. Please make sure you verified your email.';
            } else if (error.message.includes('Network') || error.message.includes('fetch')) {
                errorMessage = 'Cannot connect to server. Please check your internet connection.';
            } else if (error.message.includes('CORS')) {
                errorMessage = 'Connection blocked. Please try again in a few moments.';
            }
            
            message.textContent = '‚ùå ' + errorMessage;
            message.className = 'message error';
            message.style.display = 'block';

            loginBtn.disabled = false;
            loginBtn.textContent = 'Log In';
        }
    });
</script>
</body>
</html>
