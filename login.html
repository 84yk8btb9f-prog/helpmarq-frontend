<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HelpMarq</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>HelpMarq</h1>
                <p class="tagline">Expert insights. Accessible pricing.</p>
            </div>

            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                    >
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    Log In
                </button>
            </form>

            <div id="message" class="message"></div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script type="module">
    import { signIn, getSession } from './lib/auth.js';

    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');

    // ‚úÖ FIX: API URL helper
    const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
        ? 'http://localhost:3000/api'
        : 'https://helpmarq-backend.onrender.com/api';

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';
        message.style.display = 'none';

        try {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            console.log('üîê Attempting login:', email);

            // ‚úÖ FIX: Sign in
            const result = await signIn(email, password);
            console.log('‚úÖ Login successful');

            message.textContent = '‚úÖ Login successful! Checking role...';
            message.className = 'message success';
            message.style.display = 'block';

            // ‚úÖ FIX: Wait for session to be fully established
            await new Promise(resolve => setTimeout(resolve, 1000));

            // ‚úÖ FIX: Check for role with retry logic
            let roleResult = null;
            let attempts = 0;
            const maxAttempts = 3;

            while (attempts < maxAttempts && !roleResult) {
                try {
                    console.log(`Attempt ${attempts + 1}: Checking role...`);
                    
                    const roleResponse = await fetch(`${API_URL}/user/me`, {
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (roleResponse.ok) {
                        roleResult = await roleResponse.json();
                        console.log('Role check result:', roleResult);
                        break;
                    } else if (roleResponse.status === 401) {
                        console.log('401 - Session not ready, retrying...');
                        await new Promise(resolve => setTimeout(resolve, 500));
                        attempts++;
                    } else {
                        throw new Error(`HTTP ${roleResponse.status}`);
                    }
                } catch (error) {
                    console.error('Role check error:', error);
                    attempts++;
                    if (attempts < maxAttempts) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
            }
            
            // ‚úÖ FIX: Handle role result
            if (roleResult && roleResult.success) {
                if (roleResult.role === 'reviewer') {
                    localStorage.setItem('userRole', 'reviewer');
                    localStorage.setItem('reviewerId', roleResult.data._id);
                    console.log('‚úì REVIEWER role - redirecting to dashboard');
                    window.location.href = 'index.html';
                } else if (roleResult.role === 'owner') {
                    localStorage.setItem('userRole', 'owner');
                    console.log('‚úì OWNER role - redirecting to dashboard');
                    window.location.href = 'index.html';
                } else {
                    // No role yet
                    console.log('‚Üí No role - redirecting to role selection');
                    localStorage.removeItem('userRole');
                    window.location.href = 'role-select.html';
                }
            } else {
                // ‚úÖ FIX: Fallback if role check failed after retries
                console.log('Could not verify role after retries, checking localStorage');
                const storedRole = localStorage.getItem('userRole');
                if (storedRole) {
                    console.log('Using stored role:', storedRole);
                    window.location.href = 'index.html';
                } else {
                    console.log('No stored role, going to role selection');
                    window.location.href = 'role-select.html';
                }
            }

        } catch (error) {
            console.error('‚ùå Login error:', error);
            
            let errorMessage = error.message;
            
            if (error.message.includes('Invalid email or password')) {
                errorMessage = 'Email or password incorrect. Did you verify your email after signup?';
            } else if (error.message.includes('401')) {
                errorMessage = 'Login failed. Make sure you verified your email after signup.';
            }
            
            message.textContent = '‚ùå ' + errorMessage;
            message.className = 'message error';
            message.style.display = 'block';

            loginBtn.disabled = false;
            loginBtn.textContent = 'Log In';
        }
    });
</script>
</body>
</html>
