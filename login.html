<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HelpMarq</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>HelpMarq</h1>
                <p class="tagline">Expert insights. Accessible pricing.</p>
            </div>

            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                    >
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    Log In
                </button>
            </form>

            <div id="message" class="message"></div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script type="module">
    import { signIn, getSession } from './lib/auth.js';

    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';
        message.style.display = 'none';

        try {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            console.log('üîê Attempting login:', email);

            const result = await signIn(email, password);
            console.log('‚úÖ Login successful');

            message.textContent = '‚úÖ Login successful! Redirecting...';
            message.className = 'message success';
            message.style.display = 'block';

            // Wait a moment for session to be fully established
            await new Promise(resolve => setTimeout(resolve, 500));

            // Check if user has role
            const session = await getSession();
            const user = session?.user;
            
            console.log('User session:', user);
            
            // Check backend for role
            const API_URL = window.location.hostname === 'localhost'
                ? 'http://localhost:3000/api'
                : 'https://helpmarq-backend.onrender.com/api';
            
            try {
                const roleResponse = await fetch(`${API_URL}/user/me`, {
                    credentials: 'include'
                });
                const roleResult = await roleResponse.json();
                
                console.log('Role check result:', roleResult);
                
                if (roleResult.success && roleResult.role) {
                    // Has role - redirect to dashboard
                    localStorage.setItem('userRole', roleResult.role);
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // No role - show selection
                    setTimeout(() => {
                        window.location.href = 'role-select.html';
                    }, 1000);
                }
            } catch (roleError) {
                console.error('Role check failed:', roleError);
                // Fallback to role selection
                setTimeout(() => {
                    window.location.href = 'role-select.html';
                }, 1000);
            }

        } catch (error) {
            console.error('‚ùå Login error:', error);
            
            let errorMessage = error.message;
            
            if (error.message.includes('Invalid email or password')) {
                errorMessage = 'Email or password incorrect. Did you verify your email after signup?';
            } else if (error.message.includes('401')) {
                errorMessage = 'Login failed. Make sure you verified your email after signup.';
            }
            
            message.textContent = '‚ùå ' + errorMessage;
            message.className = 'message error';
            message.style.display = 'block';

            loginBtn.disabled = false;
            loginBtn.textContent = 'Log In';
        }
    });
</script>
</body>
</html>
