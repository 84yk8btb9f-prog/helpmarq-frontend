<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role - HelpMarq</title>
    <link rel="stylesheet" href="style.css">
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card role-select-card">
            <div class="auth-header">
                <h1>Welcome to HelpMarq!</h1>
                <p class="tagline">Choose how you want to get started</p>
            </div>

            <div class="role-options">
                <div class="role-card" id="ownerCard">
                    <div class="role-icon">üìä</div>
                    <h3>Project Owner</h3>
                    <p>Upload projects and get expert feedback</p>
                    <button class="btn-primary" id="ownerBtn">I'm a Project Owner</button>
                </div>

                <div class="role-card" id="reviewerCard">
                    <div class="role-icon">‚≠ê</div>
                    <h3>Reviewer</h3>
                    <p>Review projects and earn XP</p>
                    <button class="btn-primary" id="reviewerBtn">I'm a Reviewer</button>
                </div>
            </div>
            
            <div id="message" style="margin-top: 20px; text-align: center; color: #EF4444; font-weight: 600;"></div>
        </div>
    </div>

    <script type="module">
        import { getCurrentUser } from './lib/auth.js';

        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000/api'
            : 'https://helpmarq-backend.onrender.com/api';

        window.addEventListener('load', async () => {
            const user = await getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('verified') === 'true') {
                sessionStorage.setItem('justVerified', 'true');
                console.log('User just verified email');
            }

            console.log('User on role select:', user);

            try {
                const response = await fetch(`${API_URL}/user/me`, {
                    credentials: 'include'
                });
                const result = await response.json();
                
                if (result.success && result.role) {
                    console.log('User already has role:', result.role);
                    localStorage.setItem('userRole', result.role);
                    window.location.href = 'index.html';
                    return;
                }
            } catch (error) {
                console.log('Could not check existing role:', error);
            }

            // ‚úÖ FIX: Owner role handler - now saves to database
            const ownerBtn = document.getElementById('ownerBtn');
            ownerBtn.addEventListener('click', async () => {
                console.log('Owner role selected');
                
                ownerBtn.disabled = true;
                ownerBtn.textContent = 'Setting up...';
                
                try {
                    // ‚úÖ NEW: Save role to database
                    const response = await fetch(`${API_URL}/user/set-owner-role`, {
                        method: 'POST',
                        credentials: 'include',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    const result = await response.json();
                    
                    if (!result.success) {
                        throw new Error(result.error || 'Failed to set owner role');
                    }
                    
                    console.log('‚úì Owner role saved to database');
                    
                    localStorage.setItem('userRole', 'owner');
                    sessionStorage.setItem('roleJustSelected', 'true');
                    sessionStorage.setItem('roleSelectionTime', Date.now().toString());
                    
                    ownerBtn.textContent = 'Redirecting...';
                    
                    await new Promise(resolve => setTimeout(resolve, 500));
                    window.location.href = 'index.html';
                    
                } catch (error) {
                    console.error('‚ùå Set owner role error:', error);
                    document.getElementById('message').textContent = 'Error: ' + error.message;
                    ownerBtn.disabled = false;
                    ownerBtn.textContent = "I'm a Project Owner";
                }
            });

            // Reviewer role handler
            const reviewerBtn = document.getElementById('reviewerBtn');
            reviewerBtn.addEventListener('click', async () => {
                console.log('Reviewer role selected');
                
                reviewerBtn.disabled = true;
                reviewerBtn.textContent = 'Redirecting...';
                
                localStorage.setItem('userRole', 'reviewer');
                sessionStorage.setItem('roleJustSelected', 'true');
                sessionStorage.setItem('roleSelectionTime', Date.now().toString());
                
                await new Promise(resolve => setTimeout(resolve, 100));
                window.location.href = 'create-reviewer.html';
            });
        });
    </script>
</body>
</html>
