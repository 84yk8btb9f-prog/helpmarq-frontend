<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpMarq - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>HelpMarq</h1>
                <p class="tagline">Expert insights. Accessible pricing.</p>
            </div>
            
            <div id="clerk-signup"></div>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

  <script 
        async 
        crossorigin="anonymous" 
        data-clerk-publishable-key="pk_test_Y29ycmVjdC1zdGlua2J1Zy05OS5jbGVyay5hY2NvdW50cy5kZXYk"
        onload="window.Clerk.load()"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@4/dist/clerk.browser.js"
    ></script>

   <script>
    window.addEventListener('load', async () => {
        if (!window.Clerk) {
            console.error('Clerk failed to load');
            return;
        }
        
        await window.Clerk.load();
        
        if (window.Clerk.user) {
            window.location.href = 'role-select.html';
            return;
        }
        
        const signUpDiv = document.getElementById('clerk-signup');
        
        window.Clerk.mountSignUp(signUpDiv, {
            afterSignUpUrl: window.location.origin + '/role-select.html',
            appearance: {
                elements: {
                    footerActionLink: { display: 'none' }
                }
            }
        });
    });
</script>
</body>
</html>
