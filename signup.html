<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpMarq - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>HelpMarq</h1>
                <p class="tagline">Expert insights. Accessible pricing.</p>
            </div>
            
            <div style="text-align: center; padding: 40px;">
                <p style="color: #6B7280; margin-bottom: 24px;">Redirecting to sign up...</p>
                <div style="animation: spin 1s linear infinite; font-size: 32px;">‚è≥</div>
            </div>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <script 
        async 
        crossorigin="anonymous" 
        data-clerk-publishable-key="pk_test_Y29ycmVjdC1zdGlua2J1Zy05OS5jbGVyay5hY2NvdW50cy5kZXYk"
        onload="window.Clerk.load()"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@4/dist/clerk.browser.js"
    ></script>

    <script>
        window.addEventListener('load', async () => {
            if (!window.Clerk) {
                alert('Authentication system failed to load. Please refresh the page.');
                return;
            }
            
            await window.Clerk.load();
            
            // If already signed in, go to role selection
            if (window.Clerk.user) {
                window.location.href = 'role-select.html';
                return;
            }
            
            // Clear any previous redirect flags
            sessionStorage.removeItem('redirectedToSignIn');
            
            // Redirect to Clerk sign-up
            window.Clerk.redirectToSignUp({
                afterSignUpUrl: window.location.origin + '/role-select.html'
            });
        });
    </script>
    
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
