<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpMarq - Expert insights. Accessible pricing.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div>
                    <h1>HelpMarq</h1>
                    <p class="tagline">Expert insights. Accessible pricing.</p>
                </div>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <div id="userInfo" style="display: flex; align-items: center; gap: 0.5rem;">
                        <span id="userName" style="font-weight: 600;"></span>
                    </div>
                    <button onclick="handleSignOut()" class="btn-danger btn-small">Sign Out</button>
                </div>
            </div>
        </header>

        <!-- Stats Bar -->
        <section class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="totalProjects">0</div>
                <div class="stat-label">Projects</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalReviewers">0</div>
                <div class="stat-label">Reviewers</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalApplications">0</div>
                <div class="stat-label">Applications</div>
            </div>
        </section>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="projects">Browse Projects</button>
            <button class="tab-btn" data-tab="upload" id="uploadTabBtn" style="display: none;">Upload Project</button>
            <button class="tab-btn" data-tab="apply" id="applyTabBtn" style="display: none;">Apply to Review</button>
            <button class="tab-btn" data-tab="dashboard">My Dashboard</button>
            <button class="tab-btn" data-tab="reviewers">Top Reviewers</button>
        </nav>

        <!-- Rest of your tabs... same as before -->
        <!-- ... -->
    </div>

    <script type="module">
        import { authClient, getCurrentUser } from './lib/auth.js';

        window.addEventListener('load', async () => {
            console.log('=== INDEX PAGE LOAD START ===');
            
            // Check authentication
            const user = await getCurrentUser();
            if (!user) {
                console.log('Not authenticated, redirecting to login');
                window.location.href = 'login.html';
                return;
            }
            
            console.log('âœ“ User authenticated:', user.id);

            // Display user name
            document.getElementById('userName').textContent = user.name || user.email;

            // Set global user
            window.currentUser = user;

            // Sign out handler
            window.handleSignOut = async () => {
                console.log('Sign out triggered');
                try {
                    await authClient.signOut();
                    localStorage.clear();
                    sessionStorage.clear();
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('Sign out error:', error);
                    // Force redirect anyway
                    localStorage.clear();
                    window.location.href = 'login.html';
                }
            };

            // Load main app
            console.log('Loading app.js...');
            const script = document.createElement('script');
            script.src = 'app.js';
            script.type = 'module';
            script.onload = () => console.log('app.js loaded successfully');
            script.onerror = () => console.error('Failed to load app.js');
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
