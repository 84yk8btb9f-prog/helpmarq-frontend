<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - HelpMarq</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- âœ… VERCEL ANALYTICS -->
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    
    <style>
        .verify-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #EFF6FF 0%, #F9FAFB 100%);
            padding: 20px;
        }
        
        .verify-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        
        .verify-card h1 {
            background: linear-gradient(135deg, #2563EB 0%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 12px 0;
        }
        
        .verify-card > p {
            color: #6B7280;
            font-size: 16px;
            margin: 0 0 40px 0;
        }
        
        .otp-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 32px 0;
        }
        
        .otp-input {
            width: 56px;
            height: 64px;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            outline: none;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }
        
        .otp-input:focus {
            border-color: #2563EB;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        
        .verify-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2563EB 0%, #8B5CF6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 24px;
        }
        
        .verify-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        }
        
        .verify-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .resend-button {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: #2563EB;
            border: 2px solid #2563EB;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
        }
        
        .resend-button:hover:not(:disabled) {
            background: #EFF6FF;
        }
        
        .resend-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #DC2626;
            background: #FEE2E2;
            padding: 14px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        
        .success-message {
            color: #059669;
            background: #D1FAE5;
            padding: 14px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        
        .timer {
            color: #6B7280;
            font-size: 14px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-card">
            <h1>Verify Your Email</h1>
            <p>Enter the 6-digit code sent to your email</p>
            
            <form id="otp-form">
                <div class="otp-inputs">
                    <input type="text" maxlength="1" class="otp-input" id="digit1" autofocus>
                    <input type="text" maxlength="1" class="otp-input" id="digit2">
                    <input type="text" maxlength="1" class="otp-input" id="digit3">
                    <input type="text" maxlength="1" class="otp-input" id="digit4">
                    <input type="text" maxlength="1" class="otp-input" id="digit5">
                    <input type="text" maxlength="1" class="otp-input" id="digit6">
                </div>
                
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
                
                <button type="submit" class="verify-button" id="verify-btn">Verify Code</button>
                <button type="button" id="resend-btn" class="resend-button">Resend Code</button>
                
                <div class="timer" id="timer"></div>
            </form>
        </div>
    </div>
    
    <script type="module">
        import { signIn } from './lib/auth.js';
        
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000/api'
            : 'https://helpmarq-backend.onrender.com/api';
        
        const email = localStorage.getItem('pendingVerificationEmail');
        
        if (!email) {
            console.log('No pending email, redirecting to signup');
            window.location.href = '/signup.html';
        }
        
        // OTP input auto-focus and auto-submit
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (value.length === 1 && index < 5) {
                    inputs[index + 1].focus();
                }
                // Auto-submit when last digit entered
                if (index === 5 && value.length === 1) {
                    setTimeout(() => {
                        document.getElementById('otp-form').dispatchEvent(new Event('submit'));
                    }, 200);
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
            
            input.addEventListener('keypress', (e) => {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });
        
        // âœ… FIXED: Submit OTP with auto-login
        document.getElementById('otp-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const verifyBtn = document.getElementById('verify-btn');
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            
            const code = Array.from(inputs).map(input => input.value).join('');
            
            if (code.length !== 6) {
                showError('Please enter all 6 digits');
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify Code';
                return;
            }
            
            try {
                console.log('=== OTP VERIFICATION START ===');
                console.log('Email:', email);
                console.log('Code:', code);
                
                // âœ… FIX: Get stored signup password for auto-login
                const tempPassword = sessionStorage.getItem('tempSignupPassword');
                console.log('Temp password available:', !!tempPassword);
                
                // Step 1: Verify OTP
                const res = await fetch(`${API_URL}/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        email, 
                        code,
                        password: tempPassword  // âœ… Include password for backend auto-login
                    })
                });
                
                const data = await res.json();
                console.log('OTP verification response:', data);
                
                if (!data.success) {
                    throw new Error(data.error || 'Invalid code');
                }
                
                // âœ… Step 2: Auto-login if password available
                if (tempPassword) {
                    console.log('ðŸ” Auto-login after verification...');
                    verifyBtn.textContent = 'Logging in...';
                    
                    try {
                        await signIn(email, tempPassword);
                        console.log('âœ… Auto-login successful');
                        
                        // Clear temporary credentials
                        sessionStorage.removeItem('tempSignupPassword');
                        sessionStorage.removeItem('tempSignupEmail');
                        localStorage.removeItem('pendingVerificationEmail');
                        
                        showSuccess('âœ… Email verified! Choose your role...');
                        sessionStorage.setItem('justVerified', 'true');
                        
                        verifyBtn.textContent = 'Redirecting...';
                        
                        // Wait a bit for session to fully establish
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        window.location.href = '/role-select.html';
                        
                    } catch (loginError) {
                        console.error('âŒ Auto-login failed:', loginError);
                        
                        // If auto-login fails, redirect to login page
                        showSuccess('âœ… Email verified! Please log in...');
                        
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    }
                } else {
                    // No password stored - direct to login
                    console.log('âš ï¸  No password for auto-login, redirecting to login');
                    
                    localStorage.removeItem('pendingVerificationEmail');
                    showSuccess('âœ… Email verified! Please log in...');
                    
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('âŒ Verification error:', error);
                showError(error.message || 'Verification failed. Please try again.');
                
                // Clear inputs and reset
                inputs.forEach(input => input.value = '');
                inputs[0].focus();
                
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify Code';
            }
        });
        
        // Resend code with cooldown
        let canResend = true;
        let cooldownSeconds = 0;
        
        document.getElementById('resend-btn').addEventListener('click', async () => {
            if (!canResend) return;
            
            const resendBtn = document.getElementById('resend-btn');
            resendBtn.disabled = true;
            
            try {
                // Call resend OTP API (you'll need to implement this endpoint)
                const res = await fetch(`${API_URL}/resend-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                if (res.ok) {
                    showSuccess('âœ… New code sent to your email');
                    
                    // Start 60 second cooldown
                    canResend = false;
                    cooldownSeconds = 60;
                    
                    const interval = setInterval(() => {
                        document.getElementById('timer').textContent = `Resend available in ${cooldownSeconds}s`;
                        cooldownSeconds--;
                        
                        if (cooldownSeconds < 0) {
                            clearInterval(interval);
                            document.getElementById('timer').textContent = '';
                            canResend = true;
                            resendBtn.disabled = false;
                        }
                    }, 1000);
                } else {
                    throw new Error('Failed to resend code');
                }
            } catch (error) {
                console.error('Resend error:', error);
                showError('Failed to resend code. Please try again.');
                resendBtn.disabled = false;
            }
        });
        
        function showError(msg) {
            const el = document.getElementById('error-message');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function showSuccess(msg) {
            const el = document.getElementById('success-message');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
        
        console.log('âœ“ OTP verification page ready');
    </script>
</body>
</html>
