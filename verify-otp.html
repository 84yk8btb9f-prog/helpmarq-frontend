<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - HelpMarq</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .verify-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #EFF6FF 0%, #F9FAFB 100%);
            padding: 20px;
        }
        
        .verify-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        
        .verify-card h1 {
            background: linear-gradient(135deg, #2563EB 0%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 12px 0;
        }
        
        .verify-card > p {
            color: #6B7280;
            font-size: 16px;
            margin: 0 0 40px 0;
        }
        
        .otp-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 32px 0;
        }
        
        .otp-input {
            width: 56px;
            height: 64px;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            outline: none;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }
        
        .otp-input:focus {
            border-color: #2563EB;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        
        .verify-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2563EB 0%, #8B5CF6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 24px;
        }
        
        .verify-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        }
        
        .resend-button {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: #2563EB;
            border: 2px solid #2563EB;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
        }
        
        .resend-button:hover {
            background: #EFF6FF;
        }
        
        .error-message {
            color: #DC2626;
            background: #FEE2E2;
            padding: 14px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        
        .success-message {
            color: #059669;
            background: #D1FAE5;
            padding: 14px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        
        .timer {
            color: #6B7280;
            font-size: 14px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-card">
            <h1>Verify Your Email</h1>
            <p>Enter the 6-digit code sent to your email</p>
            
            <form id="otp-form">
                <div class="otp-inputs">
                    <input type="text" maxlength="1" class="otp-input" id="digit1" autofocus>
                    <input type="text" maxlength="1" class="otp-input" id="digit2">
                    <input type="text" maxlength="1" class="otp-input" id="digit3">
                    <input type="text" maxlength="1" class="otp-input" id="digit4">
                    <input type="text" maxlength="1" class="otp-input" id="digit5">
                    <input type="text" maxlength="1" class="otp-input" id="digit6">
                </div>
                
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
                
                <button type="submit" class="verify-button">Verify Code</button>
                <button type="button" id="resend-btn" class="resend-button">Resend Code</button>
                
                <div class="timer" id="timer"></div>
            </form>
        </div>
    </div>
    
    <script type="module">
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000/api'
            : 'https://helpmarq-backend.onrender.com/api';
        
        console.log('ðŸ”— Using API URL:', API_URL);
        
        const email = localStorage.getItem('pendingVerificationEmail');
        
        if (!email) {
            window.location.href = '/signup.html';
        }
        
        // OTP input auto-focus
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (value.length === 1 && index < 5) {
                    inputs[index + 1].focus();
                }
                // Auto-submit when all 6 digits entered
                if (index === 5 && value.length === 1) {
                    document.getElementById('otp-form').dispatchEvent(new Event('submit'));
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
            
            // Only allow numbers
            input.addEventListener('keypress', (e) => {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });
        
        // Submit OTP
        document.getElementById('otp-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = Array.from(inputs).map(input => input.value).join('');
            
            if (code.length !== 6) {
                showError('Please enter all 6 digits');
                return;
            }
            
            try {
                console.log('ðŸ“¨ Verifying OTP...');
                console.log('Email:', email);
                console.log('Code:', code);
                console.log('API URL:', `${API_URL}/verify-otp`);
                
                const res = await fetch(`${API_URL}/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, code })
                });
                
                console.log('Response status:', res.status);
                
                const data = await res.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    showSuccess('âœ“ Email verified! Redirecting...');
                    localStorage.removeItem('pendingVerificationEmail');
                    
                    // âœ… FIX 1 & 2: Set session verified flag for auto-login
                    sessionStorage.setItem('justVerified', 'true');
                    sessionStorage.setItem('verificationTimestamp', Date.now().toString());
                    
                    setTimeout(() => {
                        window.location.href = '/role-select.html';
                    }, 1500);
                } else {
                    showError(data.error || 'Invalid code');
                    inputs.forEach(input => input.value = '');
                    inputs[0].focus();
                }
            } catch (error) {
                console.error('âŒ Verification error:', error);
                showError('Verification failed. Please try again.');
            }
        });
        
        // Resend code
        let canResend = true;
        document.getElementById('resend-btn').addEventListener('click', async () => {
            if (!canResend) return;
            
            canResend = false;
            showSuccess('New code sent to your email');
            
            // Countdown
            let seconds = 60;
            const interval = setInterval(() => {
                document.getElementById('timer').textContent = `Resend available in ${seconds}s`;
                seconds--;
                if (seconds < 0) {
                    clearInterval(interval);
                    document.getElementById('timer').textContent = '';
                    canResend = true;
                }
            }, 1000);
        });
        
        function showError(msg) {
            const el = document.getElementById('error-message');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function showSuccess(msg) {
            const el = document.getElementById('success-message');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>
